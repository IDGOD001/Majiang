<!DOCTYPE HTML>
<html>
<body>
    <script>
        function getUrlParams(val) {
            var uri = window.location.search;
            var re = new RegExp("" + val + "=([^&?]*)", "ig");
            return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : "");
        }


        if (getUrlParams("v") == "") {
            location.href = location.href + "?v=" + Math.random();
        }
        else {
            location.href = "" +
                    "https://weixinhlmj.37gjw.com/chuanma/161230172514/index.html" +
                    "?roomid=" + getUrlParams("roomid") +
                    "&code=" + getUrlParams("code");
        }
    </script>
</body>
</html>
